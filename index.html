<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pirate.jpg" />
 

        <title>Pirate-Music App</title>
        <link rel="stylesheet" href="style.css">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
        
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Pirate.jpg" alt="Pirate">Pirate</li>
            <li> <a class="ok" href="/">Home</a> </li>
            <li> <a class="ok" href="/about.html">About</a></li>
          
            <!-- <button  type="button" class="btn btn-success  ">Login</button> -->
          
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Pirate- Music App</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Falling</span>
                    <span class="songlistplay"><span class="timestamp">02:40 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Senorita</span>
                    <span class="songlistplay"><span class="timestamp">03:26 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Oo Antana Oo Oo Antana</span>
                    <span class="songlistplay"><span class="timestamp">03:49 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Bella Ciao</span>
                    <span class="songlistplay"><span class="timestamp">02:15 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Play Date</span>
                    <span class="songlistplay"><span class="timestamp">03:00 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Kheech Te Nach</span>
                    <span class="songlistplay"><span class="timestamp">02:48 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Sia-Unstoppable</span>
                    <span class="songlistplay"><span class="timestamp">03:47 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Sooryanshi Theme Song</span>
                    <span class="songlistplay"><span class="timestamp">01:52 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Down Slowly</span>
                    <span class="songlistplay"><span class="timestamp">02:58 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Everything At Once</span>
                    <span class="songlistplay"><span class="timestamp">02:43 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>
 
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
